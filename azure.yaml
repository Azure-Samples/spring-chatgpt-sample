# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/alpha/azure.yaml.json

name: spring-chatgpt-sample
metadata:
  template: spring-chatgpt-sample@0.0.1-beta
hooks:
  postprovision:
    posix:
      shell: sh
      run: az storage file upload -s vectorstore --source ./doc_store.json --account-name $STORAGE_ACCOUNT_NAME --subscription $AZURE_SUBSCRIPTION_ID
    windows:
      shell: pwsh
      run: az storage file upload -s vectorstore --source ./doc_store.json --account-name $Env:STORAGE_ACCOUNT_NAME --subscription $Env:AZURE_SUBSCRIPTION_ID
services:
  spring-chatgpt-sample-webapi:
    project: ./spring-chatgpt-sample-webapi/
    host: springapp
    language: java
    spring:
      deploymentName: default
    hooks:
      prepackage:
        posix:
          shell: sh
          run: cd ..;curl -O https://asawikigpt.blob.core.windows.net/demo/doc_store.json;./mvnw clean install -N;cd spring-chatgpt-sample-common;../mvnw clean install
        windows:
          shell: pwsh
          run: cd ..;Invoke-WebRequest -Uri https://asawikigpt.blob.core.windows.net/demo/doc_store.json -OutFile "doc_store.json";./mvnw.cmd clean install -N;cd spring-chatgpt-sample-common;../mvnw.cmd clean install
